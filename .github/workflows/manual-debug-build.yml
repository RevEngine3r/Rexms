name: Manual Debug Build

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Build with Gradle
        run: |
          mkdir -p logs
          timestamp=$(date +'%Y-%m-%d_%H-%M-%S')
          ./gradlew assembleDebug > logs/build-${timestamp}.log 2>&1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: presentation/build/outputs/apk/debug/QUIK-v*-debug.apk

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
